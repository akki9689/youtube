<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="./images/pngwing.com (1).png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Player</title>
    <style>
      #player {
        width: 100%;
        max-width: 640px;
        height: 360px;
        margin: 20px auto;
      }
      #description-container {
        font-size: 1rem;
        max-width: 640px;
        margin: 20px auto;
        text-align: left;
        display: none;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      #toggle-description {
        display: block;
        margin: 20px auto;
        max-width: 640px;
      }
      .desc {
        display: flex;
        flex-direction: column;
        button {
          width: 10rem;
          border: 1px solid black;
          border-radius: 10px;
        }
      }
    </style>
  </head>
  <body>

    <!-- https://developers.google.com/youtube/iframe_api_reference -->
     <!-- picked up code referance from above website -->

    <!-- YouTube player container -->
    <div class="desc">
      <div id="player"></div>
      <button id="toggle-description">Description</button>
      <div id="description-container"></div>
    </div>

<!-- Watch history -->
<div id="watch-history">
  <h2>Watch History</h2>
  <ul id="history-list"></ul>
</div>
    <!-- Load the IFrame Player API code asynchronously. -->
   
    <script>
      var player;
      var done = false; // Flag for player state
      
      // Load the IFrame Player API asynchronously
      function loadYouTubePlayerAPI() {
        var tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      }
      
      // Function to create the YouTube player after the API code downloads
      function onYouTubeIframeAPIReady() {
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get("videoId");
        
        if (!videoId) {
          console.error("No videoId parameter provided in the URL.");
          return;
        }
        
        player = new YT.Player("player", {
          height: "390",
          width: "640",
          videoId: videoId,
          playerVars: {
            playsinline: 1,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
        
        // Fetch video details from YouTube API
        fetchVideoDetails(videoId);
        
        // Add video to watched history
        addToWatchHistory(videoId);
      }
      
      // Function called when the player is ready to start playing video
      function onPlayerReady(event) {
        event.target.playVideo();
      }
      
      // Function called when the player's state changes
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED && !done) {
          // Video ended, add to watched history
          addToWatchHistory(player.getVideoData().video_id);
          done = true;
        }
      }
      
      // Function to stop the video playback
      function stopVideo() {
        player.stopVideo();
      }
      
      // Function to fetch video details including description from YouTube API
      async function fetchVideoDetails(videoId) {
        const API_KEY = "YOUR_API_KEY_HERE"; // Replace with your actual API key
        
        try {
          const response = await fetch(
            `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`
          );
          
          if (!response.ok) {
            throw new Error("Failed to fetch video details");
          }
          
          const data = await response.json();
          const videoDescription = data.items[0].snippet.description;
          
          const descriptionContainer = document.getElementById("description-container");
          descriptionContainer.innerText = videoDescription;
          descriptionContainer.style.display = "none"; // Hide by default
        } catch (error) {
          console.error("Error fetching video details:", error);
        }
      }
      
      // Function to add video to watched history
      function addToWatchHistory(videoId) {
        let history = JSON.parse(localStorage.getItem("watchHistory")) || [];
        
        // Check if video is already in history
        if (history.includes(videoId)) {
          return; // Video already watched, do nothing
        }
        
        // Add video to history
        history.push(videoId);
        localStorage.setItem("watchHistory", JSON.stringify(history));
        
        // Update the history list display
        updateHistoryList(history);
      }
      
      // Function to update the watched history list display
      function updateHistoryList(history) {
        const historyList = document.getElementById("history-list");
        historyList.innerHTML = ""; // Clear previous list
        
        history.forEach(videoId => {
          // Create list item for each video
          const listItem = document.createElement("li");
          listItem.className = "video-item";
          
          // Create thumbnail element
          const thumbnail = document.createElement("img");
          thumbnail.className = "video-thumbnail";
          thumbnail.src = `https://img.youtube.com/vi/${videoId}/default.jpg`; // Default quality thumbnail
          thumbnail.alt = "Video Thumbnail";
          listItem.appendChild(thumbnail);
          
          // Create title element
          const title = document.createElement("div");
          title.className = "video-title";
          
          // Create link element
          const link = document.createElement("a");
          link.href = `https://www.youtube.com/watch?v=${videoId}`;
          link.textContent = videoId; // You can replace this with the actual video title fetched from API
          
          title.appendChild(link);
          listItem.appendChild(title);
          
          historyList.appendChild(listItem);
        });
      }
      
      // Function to toggle description visibility
      document.getElementById("toggle-description").addEventListener("click", function () {
        const descriptionContainer = document.getElementById("description-container");
        
        if (descriptionContainer.style.display === "none") {
          descriptionContainer.style.display = "block";
          this.textContent = "Hide Description";
        } else {
          descriptionContainer.style.display = "none";
          this.textContent = "Show Description";
        }
      });
      
      // Load the YouTube IFrame Player API
      loadYouTubePlayerAPI();
      
      // Initial update of watch history display
      updateHistoryList(JSON.parse(localStorage.getItem("watchHistory")) || []);
    </script>
  </body>
</html>
